                  <li class="tw">
                    <div class="content">
                      [Twitter snippet]

                  </li>
                  <li class="gp">

      <script>
      
      $(document).ready(function() {
        //Do something
        $('.btn-info').click(function(e){
          e.preventDefault();
          $(this).toggleClass('btn-info btn-success')
          $(this).html($(this).html() == "Selected" ? "Add" : "Selected");
        })
      });
      </script>
